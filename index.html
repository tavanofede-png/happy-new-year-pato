<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Feliz AÃ±o Nuevo! - Francisco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #0a0e27 0%, #1a237e 30%, #283593 70%, #3949ab 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .greeting {
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(255,215,0,0.4);
            margin-bottom: 1rem;
            animation: fadeInScale 2s ease-out, glow 3s ease-in-out infinite alternate;
        }

        .from {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 1.5rem;
            animation: slideInUp 1.5s ease-out 0.5s both;
            text-shadow: 0 0 15px rgba(255,215,0,0.6);
        }

        .year {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff59d, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s ease-in-out infinite, shimmer 3s linear infinite, glow 2s ease-in-out infinite alternate;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255,215,0,0.5);
        }

        .message {
            font-size: 1.2rem;
            color: white;
            max-width: 600px;
            margin: 0 auto 1.5rem;
            line-height: 1.6;
            animation: fadeIn 2s ease-out 1s both;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .emoji {
            font-size: 1.8rem;
            animation: rotate 2s linear infinite;
            display: inline-block;
            flex-shrink: 0;
        }

        .celebrate-btn {
            background: linear-gradient(45deg, #ff1744, #ff6b6b, #ffd93d, #ff6b6b, #ff1744);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 2s infinite, buttonGradient 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4), inset 0 0 20px rgba(255,255,255,0.1);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .celebrate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmerBtn 2s infinite;
        }

        .celebrate-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 23, 68, 0.6), inset 0 0 30px rgba(255,255,255,0.2);
        }

        .celebrate-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes buttonGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes shimmerBtn {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: firework 1.8s ease-out forwards;
            box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
        }

        .explosion {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.2s ease-out forwards;
            box-shadow: 0 0 6px currentColor, 0 0 12px currentColor;
        }

        .trail {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fadeOut 0.5s ease-out forwards;
            box-shadow: 0 0 4px currentColor;
        }

        .mega-explosion {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: megaExplode 2s ease-out forwards;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes firework {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes megaExplode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 2rem;
            animation: rotate 2s linear infinite;
            margin: 0 0.5rem;
            display: inline-block;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .greeting {
                font-size: 2rem;
            }
            .year {
                font-size: 3rem;
            }
            .from {
                font-size: 1.2rem;
            }
            .message {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .emoji {
                font-size: 1.5rem;
            }
            .celebrate-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 class="greeting">Â¡Feliz AÃ±o Nuevo!</h1>
        <div class="year">2026</div>
        <div class="from">Con cariÃ±o, Francisco</div>
        <div class="message">
            <span class="emoji">ðŸŽ‰</span>
            <span>Â¡Mis queridos amigos! Feliz AÃ±o Nuevo 2026</span>
            <span class="emoji">ðŸŽŠ</span>
        </div>
        <button class="celebrate-btn" onclick="celebrate()">ðŸŽ† Celebrar ðŸŽ†</button>
    </div>

    <script>
        // Create starry background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create fireworks with trail effect
        function createFirework() {
            const colors = ['#ff1744', '#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#a8e6cf', '#ff8cc8', '#e91e63'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);

            // Create trail effect
            let trailCount = 0;
            const trailInterval = setInterval(() => {
                if (trailCount >= 8) {
                    clearInterval(trailInterval);
                    return;
                }
                
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = firework.style.left;
                trail.style.top = (window.innerHeight - (trailCount * 60)) + 'px';
                trail.style.background = firework.style.background;
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 500);
                trailCount++;
            }, 100);

            setTimeout(() => {
                firework.remove();
            }, 1800);
        }

        // Create realistic explosion effect
        function createExplosion(x, y, isMega = false) {
            const colors = ['#ff1744', '#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#a8e6cf', '#ff8cc8', '#e91e63', '#ffd700'];
            const particles = isMega ? 40 : 20;
            const particleClass = isMega ? 'mega-explosion' : 'explosion';
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = particleClass;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = isMega ? (100 + Math.random() * 120) : (80 + Math.random() * 80);
                const xOffset = Math.cos(angle) * velocity;
                const yOffset = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', xOffset + 'px');
                particle.style.setProperty('--y', yOffset + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, isMega ? 2000 : 1200);
            }
        }

        // Create firework that launches and explodes
        function createLaunchingFirework(targetX, targetY) {
            const colors = ['#ff1744', '#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#a8e6cf', '#ff8cc8', '#e91e63'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = targetX + 'px';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);

            // Create trail effect while launching
            let trailCount = 0;
            const trailInterval = setInterval(() => {
                if (trailCount >= 12) {
                    clearInterval(trailInterval);
                    return;
                }
                
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = targetX + 'px';
                trail.style.top = (window.innerHeight - (trailCount * 50)) + 'px';
                trail.style.background = firework.style.background;
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 600);
                trailCount++;
            }, 80);

            // Explode at target position
            setTimeout(() => {
                createExplosion(targetX, targetY, Math.random() > 0.5);
                firework.remove();
            }, 1200);
        }

        // Enhanced celebrate function with launching fireworks
        function celebrate() {
            // Create multiple waves of launching fireworks
            for (let wave = 0; wave < 3; wave++) {
                setTimeout(() => {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            const targetX = Math.random() * window.innerWidth;
                            const targetY = Math.random() * (window.innerHeight * 0.5) + 50;
                            createLaunchingFirework(targetX, targetY);
                        }, i * 300);
                    }
                }, wave * 1000);
            }
            
            // Add some ground explosions for extra effect
            setTimeout(() => {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * (window.innerHeight * 0.7) + 100;
                        createExplosion(x, y, false);
                    }, i * 200);
                }
            }, 500);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#a8e6cf', '#ff8cc8', '#ffd700'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Initialize everything
        createStars();
        
        // Start animations with reduced frequency
        setInterval(createFirework, 1000);
        setInterval(createSparkle, 500);
        setInterval(createConfetti, 800);

        // Reduced initial burst
        for(let i = 0; i < 6; i++) {
            setTimeout(createFirework, i * 200);
            setTimeout(createSparkle, i * 100);
            setTimeout(createConfetti, i * 150);
        }
    </script>
